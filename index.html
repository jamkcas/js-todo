<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <title>TO DO!!</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link rel='stylesheet' href='reset.css'>
  <link rel='stylesheet' href='toDo.css'>


</head>

<body>

  <div class='container'>
    <h1>To Do</h1>

    <form>
      <input type='text' class='input' placeholder='Enter someting to do' />
      <input type='date' class='date' placeholder='Due Date' />
      <button class='submit'>Add</button>
    </form>

    <!-- To do List -->
    <div class='toDo column'>
      <h3>Things Left To Do:</h3>
    </div>

    <!-- Completed -->
    <div class='completed column'>
      <h3>Things Completed:</h3>
    </div>
  </div>

<script src='toDo.js'></script>
</body>

</html>
